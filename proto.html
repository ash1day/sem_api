<!DOCTYPE html>
<meta charset="utf-8">
<style>

.links line {
  stroke: #999;
  stroke-opacity: 0.6;
}

.nodes circle {
  stroke: #fff;
  stroke-width: 1.5px;
}

</style>
<svg width="960" height="600"></svg>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script src="https://npmcdn.com/axios/dist/axios.min.js"></script>
<script>

var payload = {
  nobs: 47,
  S: [1.0, 0.7731109, 1.0, 0.715525, 0.7227997, 1.0, 0.6341241, 0.4515933, 0.2321334, 1.0, 0.7394903, 0.8526245, 0.5787253, 0.5881328, 1.0, 0.8100869, 0.6718607, 0.478518, 0.6095649, 0.7523879, 1.0],
  model: {
    latent_variable: {
      f6: ['v0', 'v1', 'v2', 'v3'],
      f7: ['v4', 'v5']
    },
    regression: {
      f7: ['f6']
    }
  }
}

fetch('http://localhost:4567/sem', {
  method: 'post',
  headers: { 'content-type': 'application/json' },
  body: JSON.stringify(payload),
  credentials: 'cors',
  chache: 'force cache'
}).then(function(response) {
  return response.json()
}).then(function(json) {
  main(json)
})

function build(json) {
  var nodes = []
  var links = []

  // 潜在変数の定義式より、ノードとリンクを作成
  for (var left_var in json.latent_variables) {
    nodes.push({ id: left_var, group: 1 })
    for (right_var of json.latent_variables[left_var]) {
      nodes.push({ id: right_var.name, group: 2 })
      links.push({ source: left_var, target: right_var.name, value: 1 - right_var['P(>|z|)'] })
    }
  }

  // 回帰の式からリンクを作成
  for (var left_var in json.regressions) {
    for (right_var of json.regressions[left_var]) {
      links.push({ source: left_var, target: right_var.name, value: 1 - right_var['P(>|z|)'] })
    }
  }

  return {
    nodes: nodes,
    links: links
  }
}

function main(json) {
  var graph = build(json)

  var svg = d3.select('svg'),
      width = +svg.attr('width'),
      height = +svg.attr('height')

  // TODO: いい感じの矢印に
  svg.append('defs').append('marker')
    .attr('id', 'arrowhead')
    .attr('refX', 5)
    .attr('refY', 2)
    .attr('markerWidth', 5)
    .attr('markerHeight', 4)
    .attr('orient', 'auto')
    .append('path')
        .attr('d', 'M 0,0 V 4 L3,2 Z')
        .attr('fill', 'steelblue')

  var color = d3.scaleOrdinal(d3.schemeCategory20)

  var simulation = d3.forceSimulation()
      .force('link', d3.forceLink().id(function(d) { return d.id }))
      .force('charge', d3.forceManyBody())
      .force('center', d3.forceCenter(width / 2, height / 2))

  var link = svg.append('g')
      .attr('class', 'links')
    .selectAll('line')
    .data(graph.links)
    .enter().append('line')
      .attr('marker-end', 'url(#arrowhead)')
      .attr('stroke-width', function(d) { return Math.sqrt(d.value * 10) })

  var node = svg.append('g')
      .attr('class', 'nodes')
    .selectAll('circle')
    .data(graph.nodes)
    .enter().append('circle')
      .attr('r', 5)
      .attr('fill', function(d) { return color(d.group) })

  node.append('title')
      .text(function(d) { return d.id })

  simulation
      .nodes(graph.nodes)
      .on('tick', ticked)

  simulation.force('link')
      .links(graph.links)

  function ticked() {
    link
        .attr('x1', function(d) { return d.source.x })
        .attr('y1', function(d) { return d.source.y })
        .attr('x2', function(d) { return d.target.x })
        .attr('y2', function(d) { return d.target.y })

    node
        .attr('cx', function(d) { return d.x })
        .attr('cy', function(d) { return d.y })
  }
}

</script>
